<!DOCTYPE html>
<html>
  <head>
    <title>The Code Review Newsletter Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
      <header class="header">
        <div>
          <span>THE CODE REVIEW</span>
        </div>
      </header>
      <div>
        <h2>Sign up for our newsletter</h2>
        <p class="get-news">Get the latest news on how your code is doing right in your inbox.</p>
      </div>
      <form>
        <fieldset>
          <legend class="legend">Contact Information</legend>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="full-name" class="input" placeholder="Required">

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" class="input" placeholder="Required">

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" class="input">

          <label for="street">Street Address:</label>
          <input type="text" id="street" name="street" class="input">

          <label for="city">City:</label>
          <input type="text" id="city" name="city" class="input">

          <label for="state">State</label>
          <select id="state" name="state">
          	<option value="">Choose State:</option>
          	<optgroup label="U.S. States/Territories">
          		<option value="AK">Alaska</option>
          		<option value="AL">Alabama</option>
          		<option value="AR">Arkansas</option>
          		<option value="AZ">Arizona</option>
          		<option value="CA">California</option>
          		<option value="CO">Colorado</option>
          		<option value="CT">Connecticut</option>
          		<option value="DC">District of Columbia</option>
          		<option value="DE">Delaware</option>
          		<option value="FL">Florida</option>
          		<option value="GA">Georgia</option>
          		<option value="HI">Hawaii</option>
          		<option value="IA">Iowa</option>
          		<option value="ID">Idaho</option>
          		<option value="IL">Illinois</option>
          		<option value="IN">Indiana</option>
          		<option value="KS">Kansas</option>
          		<option value="KY">Kentucky</option>
          		<option value="LA">Louisiana</option>
          		<option value="MA">Massachusetts</option>
          		<option value="MD">Maryland</option>
          		<option value="ME">Maine</option>
          		<option value="MI">Michigan</option>
          		<option value="MN">Minnesota</option>
          		<option value="MO">Missouri</option>
          		<option value="MS">Mississippi</option>
          		<option value="MT">Montana</option>
          		<option value="NC">North Carolina</option>
          		<option value="ND">North Dakota</option>
          		<option value="NE">Nebraska</option>
          		<option value="NH">New Hampshire</option>
          		<option value="NJ">New Jersey</option>
          		<option value="NM">New Mexico</option>
          		<option value="NV">Nevada</option>
          		<option value="NY">New York</option>
          		<option value="OH">Ohio</option>
          		<option value="OK">Oklahoma</option>
          		<option value="OR">Oregon</option>
          		<option value="PA">Pennsylvania</option>
          		<option value="PR">Puerto Rico</option>
          		<option value="RI">Rhode Island</option>
          		<option value="SC">South Carolina</option>
          		<option value="SD">South Dakota</option>
          		<option value="TN">Tennessee</option>
          		<option value="TX">Texas</option>
          		<option value="UT">Utah</option>
          		<option value="VA">Virginia</option>
          		<option value="VT">Vermont</option>
          		<option value="WA">Washington</option>
          		<option value="WI">Wisconsin</option>
          		<option value="WV">West Virginia</option>
          		<option value="WY">Wyoming</option>
          	</optgroup>
          </select>

          <label for="zip">Zip Code:</label>
          <input type="number" id="zip" name="zip" class="input">
        </fieldset>
        <fieldset>
          <legend class="legend">Newsletter</legend>
          <p class="select">Select the newsletters you would like to recieve:</p>

          <input type="checkbox" id="html-news" value="html-news" name="html-news" class="check"><label for="html-news">HTML News</label><br>

          <input type="checkbox" id="css-news" value="css-news" name="css-news" class="check"><label for="css-news">CSS News</label><br>

          <input type="checkbox" id="javascript-news" value="javascript-news" name="javascript-news" class="check"><label for="javascript-news">Javascript News</label><br>
        </fieldset>

        <fieldset>
          <legend>Newsletter format</legend>
          <input type="radio" id="html" value="html" name="html" class="radio"><label for="html" class="radio">HTML</label><br>

          <input type="radio" id="plain-text" value="plain-text" name="plain-text"><label for="plain-text" class="radio">Plain Text</label><br>

          <label for="topics" id="text-label">Other topics you'd like to hear about:</label>
          <textarea id=topics name="other-topics" class="input" "textarea"></textarea>
        </fieldset>

        <button class="button" type="submit">Sign Up</button>
      </form>
      <footer>
        <p>Copyright: The Code Review</p>
      </footer>
  </body>
</html>
